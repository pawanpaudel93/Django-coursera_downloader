<html>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="submitbtn" type="submit" onclick="Click()">Download</button>
    </form>
    <script type="text/javascript"> 
        function Click(){
            var delay = 7000; 
            window.setTimeout(function(){ window.location.href = {% url 'downloading' %};}, delay);
        };
    </script>
</body>
</html>
